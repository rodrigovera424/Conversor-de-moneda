<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Conversor de Moneda</title>
</head>
<link rel="stylesheet" href="formulario.css">
<body>
    <script src="app.js" type="text/javaScript"></script>
    <h1>Conversor</h1>
    <form class="formulario">
    <p>Convertir pesos a:</p>   
    <input type="radio" name="Cambio" id="Uno"> Dolar
    <input type="radio" name="Cambio" id="dos"> Euro
    <input type="radio" name="Cambio" id="tres"> Reales
    
    <p>Ingrese Monto</p>
    <input type="number"  id="valor" min="1" max="1000000">
<br>
<br>

    <input type="button" id="Cotizador" value="Cotizar" onclick="convertir()">

</form>
    
</body>
